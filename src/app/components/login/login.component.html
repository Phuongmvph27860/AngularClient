<div class="body">
    <div class="wrapper">
        <form [formGroup]="loginForm" (ngSubmit)="save()">
            <h1>Login</h1>
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="UserName" formControlName="username"/>
                <span asp-validation-for="UserName" class="text-danger"></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="PassWord" formControlName="password"/>
                <span asp-validation-for="Password" class="text-danger"></span>
            </div>
            <div class="fogotpassword">
                <a routerLink="fogotpassword">Fogot Password?</a>
            </div>
            <div >
                <input type="submit" value="Login" class="btn" />
            </div>
            <div class="register">
                <p>Don't have an account? : <a routerLink="home">Register</a></p>
            </div>
                 
        </form>        
    </div>
</div>
